name: Daily Job Scraper

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # 1. RUN THE SCRAPER
      - name: Run Scraper
        env:
          COMPANIES_JSON: ${{ secrets.COMPANIES_JSON }}
        run: node scrape.js

      # 2. RUN THE CLEANER (This is the new part!)
      - name: Clean Old Jobs
        run: node clean_jobs.js

      # 3. SAVE CHANGES
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add jobs.json jobs_data.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily job update + cleanup" && git push)