name: 'Run Job Scraper'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # This gives the secret to our script
    env:
      COMPANIES_JSON: ${{ secrets.COMPANIES_JSON }}
    
    steps:
      # 1. Checks out your repository's code
      - name: 'Checkout Repo'
        uses: actions/checkout@v4

      # 2. Sets up the Node.js environment
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable LTS version

      # 3. Installs the dependencies from your package.json
      # --- THIS IS THE FIX ---
      # I have removed '--prefix scraper'. It will now look
      # in your main folder, which is correct.
      - name: 'Install Dependencies'
        run: npm ci

      # 4. Runs your scraper script
      # --- THIS IS THE FIX ---
      # I have removed '--prefix scraper'.
      - name: 'Run Scraper Script'
        run: npm start

      # 5. This action automatically commits and pushes
      #    any changes in the repository (i.e., your updated jobs.json)
      - name: 'Commit and Push Changes'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated: Updated job listings'
          file_pattern: 'jobs.json' # Only commit if jobs.json changed
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'