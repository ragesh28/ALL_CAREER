<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All_Career - Ultra View</title>
    <link rel="icon" href="String_Theory.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* THEME VARIABLES */
            --bg-deep: #020617;
            --bg-surface: #0f172a;
            --bg-glass: rgba(15, 23, 42, 0.9);
            --primary: #3b82f6;
            --salary-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            
            /* CATEGORY COLORS */
            --col-product: #f97316;
            --col-service: #a855f7;
            --col-fintech: #10b981;
            --col-deeptech: #06b6d4;
            --col-auto: #ef4444;
            --col-saas: #3b82f6;
            --col-health: #ec4899;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            background-image: radial-gradient(circle at top center, rgba(59, 130, 246, 0.1), transparent 40%);
            background-attachment: fixed;
        }

        /* --- HEADER --- */
        #main-header {
            text-align: center;
            padding-top: 80px;
            padding-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            opacity: 1;
            height: auto;
            transform: scale(1);
        }

        body.scrolled #main-header {
            opacity: 0;
            padding-top: 0;
            height: 0;
            transform: scale(0.8);
            margin-bottom: 0;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
            transition: letter-spacing 0.5s ease;
            letter-spacing: -1px;
        }

        h1:hover { letter-spacing: 10px; filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5)); }

        /* --- STICKY SEARCH BAR --- */
        .sticky-container {
            position: sticky;
            top: 20px;
            z-index: 1000;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
            transition: all 0.3s ease;
        }

        .glass-bar {
            width: 100%;
            max-width: 1300px; /* Wider to fit the button */
            padding: 12px 20px;
            border-radius: 50px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Mini Logo */
        .mini-logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--primary);
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            margin-right: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.scrolled .mini-logo {
            max-width: 150px;
            opacity: 1;
            margin-right: 15px;
        }

        /* Inputs */
        input, select {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            outline: none;
            transition: 0.3s;
            cursor: pointer;
            min-width: 120px;
        }

        input:focus, select:focus {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
        }

        select option {
            background-color: var(--bg-surface);
            color: white;
            padding: 10px;
        }

        .count-badge {
            background: var(--bg-surface);
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        /* --- ANIMATED PRACTICE BUTTON --- */
        .btn-practice {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            animation: pulse-glow 2s infinite;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .btn-practice:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            animation: none; /* Stop pulsing on hover */
        }

        /* --- GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* --- CARD --- */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* LOGO STYLES */
        .logo-box {
            width: 50px;
            height: 50px;
            position: relative;
            background: white;
            border-radius: 12px;
            padding: 4px;
            flex-shrink: 0;
        }

        .company-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-logo-fallback {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), #60a5fa);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        /* BADGES */
        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 30px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .badge-product { color: var(--col-product); background: rgba(249, 115, 22, 0.1); }
        .badge-service { color: var(--col-service); background: rgba(168, 85, 247, 0.1); }
        .badge-fintech { color: var(--col-fintech); background: rgba(16, 185, 129, 0.1); }
        .badge-deeptech { color: var(--col-deeptech); background: rgba(6, 182, 212, 0.1); }
        .badge-auto { color: var(--col-auto); background: rgba(239, 68, 68, 0.1); }
        .badge-saas { color: var(--col-saas); background: rgba(59, 130, 246, 0.1); }
        .badge-health { color: var(--col-health); background: rgba(236, 72, 153, 0.1); }
        .badge-default { color: var(--text-muted); background: rgba(255, 255, 255, 0.05); }
        
        .type-badge svg { width: 14px; height: 14px; }

        /* INFO */
        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .info-row svg { width: 18px; height: 18px; opacity: 0.6; }

        .salary-text {
            color: var(--salary-gold);
            font-weight: 700;
            font-size: 1rem;
        }

        .btn-apply {
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-apply:hover { background: var(--primary); color: white; }

        #loading { text-align: center; padding: 50px; color: var(--text-muted); }
    </style>
</head>
<body>

    <header id="main-header">
        <h1>ALL_CAREER</h1>
    </header>

    <div class="sticky-container">
        <div class="glass-bar">
            <div class="mini-logo">ALL_CAREER</div>

            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterData()">
            
            <select id="locFilter" onchange="filterData()" style="max-width: 140px;">
                <option value="All">Location: All</option>
                <option value="Chennai">Chennai</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Remote">Remote</option>
            </select>
            
            <select id="typeFilter" onchange="filterData()" style="max-width: 140px;">
                <option value="All">Type: All</option>
                <option value="Product">Product</option>
                <option value="Service">Service</option>
                <option value="Fintech">Fintech</option>
                <option value="DeepTech">DeepTech</option>
            </select>

            <select id="sortFilter" onchange="filterData()" style="max-width: 160px;">
                <option value="Default">Sort: Default</option>
                <option value="HighLow">Salary: High to Low</option>
                <option value="LowHigh">Salary: Low to High</option>
            </select>

            <div class="count-badge" id="resultCount">0</div>

            <a href="practice.html" class="btn-practice">
                âš¡ Practice Lab
            </a>
        </div>
    </div>

    <div class="container" id="grid">
        <div id="loading">Initializing Database...</div>
    </div>

    <script src="companies.js"></script>
    <script src="logos.js"></script>

    <script>
        // 1. SCROLL
        window.addEventListener('scroll', () => {
            document.body.classList.toggle('scrolled', window.scrollY > 50);
        });

        // 2. SMART LOGO FETCHER (Triple Fallback)
        function getLogoData(name) {
            // Check manual list in logos.js first
            let domain = '';
            if (typeof domainMap !== 'undefined' && domainMap[name]) {
                domain = domainMap[name];
            } else {
                // Auto-Guess
                domain = name.toLowerCase().replace(/ /g, '').replace(/[^\w]/g, '') + ".com";
            }

            return {
                cleanName: name,
                clearbit: `https://logo.clearbit.com/${domain}`,
                google: `https://www.google.com/s2/favicons?domain=${domain}&sz=128`,
                ddg: `https://icons.duckduckgo.com/ip3/${domain}.ico`
            };
        }

        // 3. BADGES
        function getBadgeInfo(type) {
            if(!type) return { class: 'badge-default', icon: '' };
            const t = type.toLowerCase();
            
            if(t.includes('product')) return { class: 'badge-product', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>' };
            if(t.includes('service')) return { class: 'badge-service', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>' };
            if(t.includes('fintech')) return { class: 'badge-fintech', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/></svg>' };
            if(t.includes('deep')) return { class: 'badge-deeptech', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2" ry="2" /><rect x="9" y="9" width="6" height="6" /><line x1="9" y1="1" x2="9" y2="4" /><line x1="15" y1="1" x2="15" y2="4" /><line x1="9" y1="20" x2="9" y2="23" /><line x1="15" y1="20" x2="15" y2="23" /><line x1="20" y1="9" x2="23" y2="9" /><line x1="20" y1="14" x2="23" y2="14" /><line x1="1" y1="9" x2="4" y2="9" /><line x1="1" y1="14" x2="4" y2="14" /></svg>' };
            if(t.includes('auto')) return { class: 'badge-auto', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 0v8m-7-7a8.94 8.94 0 004.95 2.52M12 20a8.94 8.94 0 004.95-2.52M19 13a8.94 8.94 0 00-1.8-4.22M6.8 8.78A8.94 8.94 0 005 13"/></svg>' };
            if(t.includes('saas') || t.includes('platform')) return { class: 'badge-saas', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/></svg>' };
            if(t.includes('health')) return { class: 'badge-health', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>' };
            return { class: 'badge-default', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>' };
        }

        function getSalaryValue(salaryStr) {
            const matches = salaryStr.match(/(\d+(\.\d+)?)/g);
            if (!matches) return 0;
            return Math.max(...matches.map(parseFloat)); 
        }

        // 4. RENDER
        function render(data) {
            const grid = document.getElementById('grid');
            document.getElementById('resultCount').innerText = data.length;
            grid.innerHTML = '';

            data.forEach((company, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animation = `cardEntrance 0.6s ease forwards ${index * 0.05}s`;
                card.style.opacity = '0'; 

                const badgeData = getBadgeInfo(company.type);
                const logo = getLogoData(company.name);

                // TRIPLE FALLBACK LOGO SYSTEM
                card.innerHTML = `
                    <div class="card-header">
                        <div class="logo-box">
                            <img src="${logo.clearbit}" class="company-logo-img" style="position:absolute; top:4px; left:4px; width:42px; height:42px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            
                            <img src="${logo.google}" class="company-logo-img" style="display:none; position:absolute; top:4px; left:4px; width:42px; height:42px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">

                            <img src="${logo.ddg}" class="company-logo-img" style="display:none; position:absolute; top:4px; left:4px; width:42px; height:42px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

                            <div class="company-logo-fallback" style="display:none;">${company.name.charAt(0)}</div>
                        </div>
                        <div>
                            <h2>${company.name}</h2>
                            <span class="type-badge ${badgeData.class}">
                                ${badgeData.icon} ${company.type || 'N/A'}
                            </span>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        ${company.role}
                    </div>
                    <div class="info-row">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        ${company.location}
                    </div>
                    <div class="info-row">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span class="salary-text">${company.salary}</span>
                    </div>

                    <a href="${company.url}" target="_blank" class="btn-apply">View & Apply</a>
                `;
                grid.appendChild(card);
            });
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(styleSheet);

        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const loc = document.getElementById('locFilter').value;
            const type = document.getElementById('typeFilter').value;
            const sort = document.getElementById('sortFilter').value;

            let filtered = allCompanies.filter(comp => {
                const matchesSearch = comp.name.toLowerCase().includes(search) || comp.role.toLowerCase().includes(search);
                const matchesLoc = loc === 'All' || comp.location.includes(loc);
                const matchesType = type === 'All' || comp.type === type;
                return matchesSearch && matchesLoc && matchesType;
            });

            if (sort === 'HighLow') {
                filtered.sort((a, b) => getSalaryValue(b.salary) - getSalaryValue(a.salary));
            } else if (sort === 'LowHigh') {
                filtered.sort((a, b) => getSalaryValue(a.salary) - getSalaryValue(b.salary));
            }

            render(filtered);
        }

        // START
        let allCompanies = [];
        try {
            if (typeof dbData !== 'undefined') {
                allCompanies = dbData;
                render(allCompanies);
            } else {
                document.getElementById('grid').innerHTML = '<div style="text-align:center; padding:50px;">Error: companies.js not found</div>';
            }
        } catch (e) { console.error(e); }

        document.getElementById('loading').style.display = 'none';

    </script>
</body>
</html>
