    <!-- Chosen Palette: Cool Neutrals (Slate, Sky Blue) --><!-- Application Structure Plan: A single-page interactive dashboard. The structure consists of a header, two summary charts (using Chart.js) showing the distribution of company types and models, a filter/search section, and a responsive card grid. This dashboard structure was chosen over a static list because the user's request implies a need to explore and categorize companies. The interactive filters (search, type, model) and the card grid provide a much more usable and efficient way to navigate the 30+ companies found, directly addressing the need to sift through "big and small" and "product-based, service-based" companies. --><!-- Visualization & Content Choices: Report Info: List of ~30 IT companies in Chennai. Goal: Summarize the list. Viz: Two horizontal bar charts (Chart.js) showing counts by 'Type' (Large, Mid, Startup) and 'Model' (Product, Service, Hybrid). Interaction: Static charts providing an immediate overview of the dataset. Justification: Provides a quick, high-level summary of the company landscape before the user dives into the filterable list. | Report Info: Individual company data (Name, Type, Model). Goal: Organize and display the list. Presentation: HTML/Tailwind card grid. Interaction: JS-based filtering via search input and category checkboxes. Justification: A card grid is responsive and allows for easy scanning. Filters are essential for managing a list of this size and meeting the user's specific categorization requirements. --><!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. --><style>

            font-family: 'Inter', sans-serif;
        }

            width: 100%;

            margin-left: auto;
            margin-right: auto;
            height: 250px;
            max-height: 300px;
        }

        }
        .company-logo {
            max-height: 40px; /* Adjust as needed */
            max-width: 100px; /* Adjust as needed */
            margin-bottom: 12px;
            object-fit: contain;
        }

        <section id="overview" class="mb-8 p-6 bg-white rounded-lg shadow-sm">

            <p id="overviewText" class="text-center text-slate-600 mb-6">
                This application provides a representative list of Information Technology companies. Use the filters below to explore the directory.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <div class="chart-container">
                    <canvas id="typeChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="modelChart"></canvas>
                </div>
            </div>
        </section>

        <section id="explorer" class="p-6 bg-white rounded-lg shadow-sm">
            <h2 class="text-2xl font-semibold mb-6 text-center text-slate-900">Explore Companies</h2>
            
            <div class="filters mb-6 space-y-4 md:space-y-0 md:flex md:justify-between md:items-center">
                <div class="w-full md:w-1/3">
                    <label for="searchBox" class="block text-sm font-medium text-slate-700 mb-1">Search by Name</label>
                    <input type="text" id="searchBox" placeholder="Search for a company..." class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                
                <div class="flex space-x-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Company Type</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="flex items-center space-x-2 p-2 bg-slate-100 rounded-lg cursor-pointer">
                                <input type="checkbox" class="filter-check" value="Large/MNC" data-filter-group="type" checked>
                                <span>Large/MNC</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 bg-slate-100 rounded-lg cursor-pointer">
                                <input type="checkbox" class="filter-check" value="Mid-Sized" data-filter-group="type" checked>
                                <span>Mid-Sized</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 bg-slate-100 rounded-lg cursor-pointer">
                                <input type="checkbox" class="filter-check" value="Startup" data-filter-group="type" checked>
                                <span>Startup</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Business Model</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="flex items-center space-x-2 p-2 bg-slate-100 rounded-lg cursor-pointer">
                                <input type="checkbox" class="filter-check" value="Product" data-filter-group="model" checked>
                                <span>Product</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 bg-slate-100 rounded-lg cursor-pointer">
                                <input type="checkbox" class="filter-check" value="Service" data-filter-group="model" checked>
                                <span>Service</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 bg-slate-100 rounded-lg cursor-pointer">
                                <input type="checkbox" class="filter-check" value="Hybrid" data-filter-group="model" checked>
                                <span>Hybrid</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="companyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <div id="noResults" class="text-center p-12 text-slate-500 text-lg hidden">

            </div>
        </section>
    </div>

                { name: "Intel", type: "Large/MNC", model: "Product", careers_url: "https://www.intel.com/content/www/us/en/jobs/jobs-at-intel.html", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Intel_logo_%282020%29.svg/200px-Intel_logo_%282020%29.svg.png" },
                { name: "Oracle", type: "Large/MNC", model: "Product", careers_url: "https://www.oracle.com/careers/", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Oracle_logo.svg/200px-Oracle_logo.svg.png" },
                { name: "Cisco", type: "Large/MNC", model: "Product", careers_url: "https://www.cisco.com/c/en/us/about/careers.html", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/200px-Cisco_logo_blue_2016.svg.png" },
                { name: "Ramco Systems", type: "Mid-Sized", model: "Product", careers_url: "https://www.ramco.com/careers", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Ramco_Systems_logo.svg/200px-Ramco_Systems_logo.svg.png" },
                { name: "Virtusa", type: "Mid-Sized", model: "Service", careers_url: "https://www.virtusa.com/careers", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Virtusa_logo.svg/200px-Virtusa_logo.svg.png" },
                { name: "Hexaware Technologies", type: "Mid-Sized", model: "Service", careers_url: "https://hexaware.com/careers/", logo_url: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9c/Hexaware_Technologies_Logo.png/200px-Hexaware_Technologies_Logo.png" },
                { name: "Mindtree (L&T)", type: "Mid-Sized", model: "Service", careers_url: "https://www.ltimindtree.com/careers/", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/LTIMindtree_logo.svg/200px-LTIMindtree_logo.svg.png" },
                { name: "ThoughtWorks", type: "Mid-Sized", model: "Hybrid", careers_url: "https://www.thoughtworks.com/careers", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/ThoughtWorks_logo.svg/200px-ThoughtWorks_logo.svg.png" },
                { name: "Chargebee", type: "Mid-Sized", model: "Product", careers_url: "https://www.chargebee.com/careers/", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Chargebee_logo.svg/200px-Chargebee_logo.svg.png" },
                { name: "Uniphore", type: "Mid-Sized", model: "Product", careers_url: "https://www.uniphore.com/careers/", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Uniphore_logo.svg/200px-Uniphore_logo.svg.png" },
                { name: "Kissflow", type: "Mid-Sized", model: "Product", careers_url: "https://kissflow.com/careers/", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Kissflow_Logo.svg/200px-Kissflow_Logo.svg.png" },
                { name: "Gupshup", type: "Mid-Sized", model: "Product", careers_url: "https://www.gupshup.io/careers", logo_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Gupshup_logo.svg/200px-Gupshup_logo.svg.png" },
                { name: "Facilio", type: "Startup", model: "Product", careers_url: "https://facilio.com/careers", logo_url: "https://assets.website-files.com/5f8021d726b0a1d4b68e5927/5f850720a4b41312384218a4_Facilio_logo_black.svg" },
                { name: "Mad Street Den", type: "Startup", model: "Product", careers_url: "https://www.madstreetden.com/careers", logo_url: "https://www.madstreetden.com/images/Mad-Street-Den-Logo-black.svg" },
                { name: "Pickyourtrail", type: "Startup", model: "Product", careers_url: "https://www.pickyourtrail.com/careers", logo_url: "https://www.pickyourtrail.com/_next/static/media/pickyourtrail-logo.f769033f.svg" },
                { name: "Klaar", type: "Startup", model: "Product", careers_url: "https://www.klaar.com/careers", logo_url: "https://uploads-ssl.webflow.com/62c5053e16b9d628d0981977/62e106c4b223ff4a867a57c2_logo-klaar-black.svg" },
                { name: "FourKites", type: "Mid-Sized", model: "Product", careers_url: "https://www.fourkites.com/careers/", logo_url: "https://www.fourkites.com/wp-content/uploads/2022/01/FourKites-Logo-Dark.svg" },
                { name: "Everstage", type: "Startup", model: "Product", careers_url: "https://www.everstage.com/careers", logo_url: "https://global-uploads.webflow.com/62325c1320349c253f562854/625ff16790d56b006c39f1fe_Everstage%20Logo.svg" },
                { name: "Detect Technologies", type: "Startup", model: "Product", careers_url: "https://detecttechnologies.com/careers/", logo_url: "https://detecttechnologies.com/wp-content/themes/detect/assets/img/logo.svg" }
            ]
        };

        let currentCity = 'Bengaluru';
        let typeChartInstance = null;
        let modelChartInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            const companyGrid = document.getElementById('companyGrid');
            const searchBox = document.getElementById('searchBox');
            const filterChecks = document.querySelectorAll('.filter-check');
            const noResults = document.getElementById('noResults');
            
            const mainTitle = document.getElementById('mainTitle');
            const mainSubtitle = document.getElementById('mainSubtitle');
            const overviewText = document.getElementById('overviewText');
            const btnBengaluru = document.getElementById('btnBengaluru');
            const btnChennai = document.getElementById('btnChennai');

            const createCompanyCard = (company) => {
                const card = document.createElement('div');
                card.className = 'company-card bg-white p-4 rounded-lg border border-slate-200 shadow-sm transition-all duration-300';
                card.dataset.name = company.name.toLowerCase();
                card.dataset.type = company.type;
                card.dataset.model = company.model;

                let typeColor = 'bg-sky-100 text-sky-800';
                if (company.type === 'Mid-Sized') typeColor = 'bg-amber-100 text-amber-800';
                if (company.type === 'Startup') typeColor = 'bg-green-100 text-green-800';

                let modelColor = 'bg-indigo-100 text-indigo-800';
                if (company.model === 'Service') modelColor = 'bg-rose-100 text-rose-800';
                if (company.model === 'Hybrid') modelColor = 'bg-purple-100 text-purple-800';

                card.innerHTML = `
                    ${company.logo_url ? `<img src="${company.logo_url}" alt="${company.name} Logo" class="company-logo mx-auto">` : ''}
                    <h3 class="text-lg font-semibold text-slate-900 mb-2">${company.name}</h3>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="text-xs font-medium px-2.5 py-0.5 rounded ${typeColor}">${company.type}</span>
                        <span class="text-xs font-medium px-2.5 py-0.5 rounded ${modelColor}">${company.model}</span>
                    </div>
                    <a href="${company.careers_url}" target="_blank" rel="noopener noreferrer" class="inline-block w-full text-center bg-sky-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-sky-700 transition-colors">
                        View Careers
                    </a>
                `;
                return card;
            };

            const renderGrid = (companyData) => {
                companyGrid.innerHTML = '';
                companyData.forEach(company => {
                    companyGrid.appendChild(createCompanyCard(company));
                });
            };

            const filterGrid = () => {
                const searchTerm = searchBox.value.toLowerCase();
                
                const activeFilters = {
                    type: [],
                    model: []
                };

                filterChecks.forEach(check => {
                    if (check.checked) {
                        activeFilters[check.dataset.filterGroup].push(check.value);
                    }
                });

                let resultsFound = false;

                document.querySelectorAll('.company-card').forEach(card => {
                    const nameMatch = card.dataset.name.includes(searchTerm);
                    const typeMatch = activeFilters.type.includes(card.dataset.type);
                    const modelMatch = activeFilters.model.includes(card.dataset.model);

                    if (nameMatch && typeMatch && modelMatch) {
                        card.style.display = 'block';
                        resultsFound = true;
                    } else {
                        card.style.display = 'none';
                    }
                });

                noResults.style.display = resultsFound ? 'none' : 'block';
            };

            const setupCharts = (companyData) => {
                if (typeChartInstance) {
                    typeChartInstance.destroy();
                }
                if (modelChartInstance) {
                    modelChartInstance.destroy();
                }

                const typeCounts = {};
                const modelCounts = {};

                companyData.forEach(company => {
                    typeCounts[company.type] = (typeCounts[company.type] || 0) + 1;
                    modelCounts[company.model] = (modelCounts[company.model] || 0) + 1;
                });

                const chartOptions = (title) => ({
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: title, font: { size: 16, weight: '600' }, color: '#0f172a' }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: false },
                            ticks: { precision: 0 }
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                });

                typeChartInstance = new Chart(document.getElementById('typeChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(typeCounts),
                        datasets: [{
                            label: 'Count',
                            data: Object.values(typeCounts),
                            backgroundColor: ['#bae6fd', '#fde68a', '#bbf7d0'],
                            borderColor: ['#0284c7', '#f59e0b', '#16a34a'],
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions('Companies by Type')
                });

                modelChartInstance = new Chart(document.getElementById('modelChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(modelCounts),
                        datasets: [{
                            label: 'Count',
                            data: Object.values(modelCounts),
                            backgroundColor: ['#c7d2fe', '#fecdd3', '#e9d5ff'],
                            borderColor: ['#4f46e5', '#e11d48', '#9333ea'],
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions('Companies by Business Model')
                });
            };

            const updateAppForCity = (city) => {
                currentCity = city;
                const companyData = allCompanyData[city];

                mainTitle.textContent = `${city} IT Company Explorer`;
                overviewText.textContent = `This application provides a representative list of Information Technology companies with a significant presence in ${city}. Use the filters below to explore the directory.`;

                if (city === 'Bengaluru') {
                    btnBengaluru.classList.remove('inactive');
                    btnBengaluru.classList.add('active');
                    btnChennai.classList.remove('active');
                    btnChennai.classList.add('inactive');
                } else {
                    btnChennai.classList.remove('inactive');
                    btnChennai.classList.add('active');
                    btnBengaluru.classList.remove('active');
                    btnBengaluru.classList.add('inactive');
                }

                searchBox.value = '';
                filterChecks.forEach(check => check.checked = true);

                renderGrid(companyData);
                setupCharts(companyData);
                filterGrid();
            };

            updateAppForCity(currentCity);

            searchBox.addEventListener('input', filterGrid);
            filterChecks.forEach(check => check.addEventListener('change', filterGrid));
            
            btnBengaluru.addEventListener('click', () => updateAppForCity('Bengaluru'));
            btnChennai.addEventListener('click', () => updateAppForCity('Chennai'));
        });
    </script>
</body>
