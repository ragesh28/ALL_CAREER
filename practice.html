<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL_CAREER | PRACTICE LAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020617;
            --bg-panel: #0f172a;
            --primary: #3b82f6;
            --accent: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            
            /* Difficulty Colors */
            --easy: #10b981;
            --medium: #fbbf24;
            --hard: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- HEADER --- */
        header {
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-panel);
            z-index: 10;
        }

        h1 { font-family: 'Outfit', sans-serif; font-size: 1.5rem; letter-spacing: 1px; }
        
        .back-btn {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            border: 1px solid var(--primary);
            padding: 8px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--primary); color: white; }

        /* --- MAIN LAYOUT --- */
        .layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* SIDEBAR (Company List) */
        .sidebar {
            width: 380px; 
            background: rgba(15, 23, 42, 0.5);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            outline: none;
        }

        .company-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .company-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 12px;
            color: var(--text-muted);
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }

        .company-item:hover { 
            background: rgba(255,255,255,0.05); 
            color: white; 
            border-color: rgba(255,255,255,0.1);
        }
        
        .company-item.active { 
            background: rgba(59, 130, 246, 0.15); 
            color: white; 
            border-color: var(--primary);
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: white;
            object-fit: contain;
            padding: 2px;
        }

        .sidebar-fallback {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: #334155;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .count-tag { 
            font-size: 0.75rem; 
            background: rgba(255,255,255,0.1); 
            padding: 2px 8px; 
            border-radius: 10px; 
        }

        /* MAIN CONTENT (Problem Table) */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent 40%);
        }

        .welcome-msg {
            text-align: center;
            margin-top: 100px;
            color: var(--text-muted);
        }

        .company-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .title-logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            padding: 4px;
            object-fit: contain;
        }

        /* --- TOPIC SECTIONS --- */
        .topic-section {
            margin-bottom: 40px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .topic-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-header svg { width: 20px; height: 20px; color: var(--accent); }

        /* TABLE */
        .problem-table {
            width: 100%;
            border-collapse: collapse;
        }

        .problem-table th {
            text-align: left;
            padding: 15px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .problem-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            font-size: 0.95rem;
        }

        .problem-table tr:last-child td { border-bottom: none; }
        .problem-table tr:hover { background: rgba(255,255,255,0.02); }

        .problem-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            display: block;
        }
        .problem-link:hover { color: var(--primary); }

        /* Difficulty Badges */
        .diff-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .diff-Easy { color: var(--easy); background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); }
        .diff-Medium { color: var(--medium); background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); }
        .diff-Hard { color: var(--hard); background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

    </style>
</head>
<body>

    <header>
        <h1>ALL_CAREER <span style="color:var(--text-muted); font-size:1rem;">// PRACTICE LAB</span></h1>
        <a href="preview.html" class="back-btn">← Back to Jobs</a>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="compSearch" placeholder="Search Company..." onkeyup="filterCompanies()">
            </div>
            <div class="company-list" id="companyList">
                </div>
        </aside>

        <main class="content" id="mainContent">
            <div class="welcome-msg">
                <h2>Select a category or company to start</h2>
                <p>Data sourced from LeetCode frequency lists</p>
            </div>
        </main>
    </div>

    <script src="leetcode_data.js"></script>
    <script src="logos.js"></script>
    <script src="top150.js"></script>

    <script>
        const companyListEl = document.getElementById('companyList');
        const mainContentEl = document.getElementById('mainContent');
        let companies = [];

        // --- 1. LOGO LOGIC ---
        function getLogoData(name) {
            let cleanName = name.replace(/\(.*\)/, '').replace(/ India/i, '').trim();
            let domain = '';
            if (typeof domainMap !== 'undefined' && domainMap[cleanName]) {
                domain = domainMap[cleanName];
            } else {
                domain = cleanName.toLowerCase().replace(/ /g, '').replace(/[^\w]/g, '') + ".com";
            }
            return {
                cleanName: cleanName,
                clearbit: `https://logo.clearbit.com/${domain}`,
                google: `https://www.google.com/s2/favicons?domain=${domain}&sz=128`
            };
        }

        // --- 2. RENDER SIDEBAR ---
        function renderSidebar(list) {
            companyListEl.innerHTML = '';

            // A. TOP 150 ITEM
            const topDiv = document.createElement('div');
            topDiv.className = 'company-item';
            topDiv.style.border = "1px solid #fbbf24";
            topDiv.onclick = () => loadTop150(topDiv);
            topDiv.innerHTML = `
                <div class="company-info">
                    <div style="width:24px; height:24px; background:#fbbf24; border-radius:4px; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold;">★</div>
                    <span style="color:#fbbf24; font-weight:bold;">Top 150 Interview Qs</span>
                </div>
                <span class="count-tag" style="background:#fbbf24; color:black;">150</span>
            `;
            companyListEl.appendChild(topDiv);

            // B. COMPANY ITEMS
            list.forEach(name => {
                const count = leetcodeData[name].length;
                const div = document.createElement('div');
                div.className = 'company-item';
                div.onclick = () => loadCompany(name, div);
                
                const logoData = getLogoData(name);
                
                div.innerHTML = `
                    <div class="company-info">
                        <div style="position:relative; width:24px; height:24px;">
                            <img src="${logoData.clearbit}" class="sidebar-logo" style="position:absolute; top:0; left:0; width:100%; height:100%;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <img src="${logoData.google}" class="sidebar-logo" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="sidebar-fallback" style="display:none;">${logoData.cleanName.charAt(0)}</div>
                        </div>
                        <span>${name}</span>
                    </div>
                    <span class="count-tag">${count}</span>
                `;
                companyListEl.appendChild(div);
            });
        }

        // --- 3. LOAD TOP 150 (Topic Wise) ---
        function loadTop150(element) {
            document.querySelectorAll('.company-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Group by Topic
            const grouped = {};
            // Define Order matching new top150.js
            const topicOrder = [
                "Arrays & Hashing", "Two Pointers", "Sliding Window", "Stack", 
                "Binary Search", "Linked List", "Trees", "Tries", "Heap", 
                "Backtracking", "Graphs", "Advanced Graphs", 
                "1-D Dynamic Programming", "2-D Dynamic Programming", 
                "Greedy", "Intervals", "Math & Geometry", "Bit Manipulation"
            ];
            
            top150Data.forEach(p => {
                if (!grouped[p.topic]) grouped[p.topic] = [];
                grouped[p.topic].push(p);
            });

            // Build HTML
            let html = `
                <div class="company-title" style="color:#fbbf24;">
                    <div style="width:40px; height:40px; background:#fbbf24; border-radius:8px; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold; font-size:1.5rem;">★</div>
                    Must Do Questions
                </div>
            `;

            // Render in specific order
            topicOrder.forEach(topic => {
                if (grouped[topic]) {
                    html += `
                        <div class="topic-section">
                            <div class="topic-header">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                                ${topic}
                            </div>
                            <table class="problem-table">
                                <thead>
                                    <tr>
                                        <th width="50">ID</th>
                                        <th>Problem Name</th>
                                        <th width="100">Difficulty</th>
                                        <th width="100">Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    grouped[topic].forEach(p => {
                        html += `
                            <tr>
                                <td style="color:#64748b;">${p.id}</td>
                                <td><a href="${p.url}" target="_blank" class="problem-link">${p.title}</a></td>
                                <td><span class="diff-tag diff-${p.difficulty}">${p.difficulty}</span></td>
                                <td><a href="${p.url}" target="_blank" style="color:var(--primary);">Solve ></a></td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table></div>`;
                }
            });

            mainContentEl.innerHTML = html;
        }

        // --- 4. LOAD COMPANY (Difficulty Wise) ---
        function loadCompany(name, element) {
            document.querySelectorAll('.company-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const problems = leetcodeData[name];
            const logoData = getLogoData(name);

            // Group by Difficulty
            const grouped = { "Easy": [], "Medium": [], "Hard": [] };
            problems.forEach(p => {
                if(grouped[p.difficulty]) grouped[p.difficulty].push(p);
                else grouped["Medium"].push(p); // Fallback
            });

            const headerLogoHtml = `
                <div style="width:40px; height:40px; position:relative; background:white; border-radius:8px; padding:2px;">
                    <img src="${logoData.clearbit}" style="width:100%; height:100%; object-fit:contain;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <img src="${logoData.google}" style="display:none; width:100%; height:100%; object-fit:contain;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div style="display:none; width:100%; height:100%; background:#3b82f6; color:white; border-radius:6px; align-items:center; justify-content:center; font-weight:bold;">${name.charAt(0)}</div>
                </div>
            `;

            let html = `
                <div class="company-title">
                    ${headerLogoHtml} ${name}
                </div>
            `;

            // Order: Easy -> Medium -> Hard
            ["Easy", "Medium", "Hard"].forEach(diff => {
                if (grouped[diff].length > 0) {
                    html += `
                        <div class="topic-section">
                            <div class="topic-header" style="color: var(--${diff.toLowerCase()});">
                                ${diff} Questions
                            </div>
                            <table class="problem-table">
                                <thead>
                                    <tr>
                                        <th width="50">#</th>
                                        <th>Problem Name</th>
                                        <th width="100">Difficulty</th>
                                        <th width="100">Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    grouped[diff].forEach((p, idx) => {
                        html += `
                            <tr>
                                <td style="color:#64748b;">${idx + 1}</td>
                                <td><a href="${p.url}" target="_blank" class="problem-link">${p.title}</a></td>
                                <td><span class="diff-tag diff-${p.difficulty}">${p.difficulty}</span></td>
                                <td><a href="${p.url}" target="_blank" style="color:var(--primary);">Solve ></a></td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table></div>`;
                }
            });

            mainContentEl.innerHTML = html;
        }

        function filterCompanies() {
            const term = document.getElementById('compSearch').value.toLowerCase();
            const filtered = companies.filter(c => c.toLowerCase().includes(term));
            renderSidebar(filtered);
        }

        try {
            if (typeof leetcodeData !== 'undefined') {
                companies = Object.keys(leetcodeData).sort();
                renderSidebar(companies);
            } else {
                companyListEl.innerHTML = '<div style="padding:20px; text-align:center;">Run convert.js first!</div>';
            }
        } catch (e) { console.error(e); }
    </script>
</body>
</html>
