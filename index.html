<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL_CAREER | HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-surface: #0f172a;
            --primary: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, rgba(59, 130, 246, 0.15), transparent 60%);
        }
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #3b82f6, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .menu-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .menu-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.3);
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            transition: 0.3s;
        }
        .menu-card:hover .icon-box {
            background: var(--primary);
            color: white;
        }
        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        /* Mobile */
        @media (max-width: 768px) {
            .grid-menu { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <h1>ALL_CAREER</h1>

    <div class="grid-menu">
        <!-- 1. Company Directory -->
        <a href="career_explorer.html" class="menu-card">
            <div class="icon-box">üè¢</div>
            <div class="card-title">Company Directory</div>
            <div class="card-desc">Explore salary insights, roles, and hiring types for 100+ top companies.</div>
        </a>

        <!-- 2. Job Fetcher (NEW) -->
        <a href="daily_jobs.html" class="menu-card" style="border-color: rgba(59, 130, 246, 0.4);">
            <div class="icon-box">üöÄ</div>
            <div class="card-title">Daily Job Drops</div>
            <div class="card-desc">Live jobs fetched automatically from career pages (Zoho, HCL, Amazon, etc).</div>
        </a>

        <!-- 3. Practice Lab -->
        <a href="practice.html" class="menu-card">
            <div class="icon-box">‚ö°</div>
            <div class="card-title">Practice Lab</div>
            <div class="card-desc">Master DSA with the Top 150 LeetCode questions and company-specific sets.</div>
        </a>
    </div>

</body>
</html>
